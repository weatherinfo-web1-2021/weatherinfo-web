<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's weather</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  </head>
  <body>
    <!-- header -->
    <header class="home-header">
      <div class="header-title">
        <!-- <div class="text">날씨 정보</div> -->
        <div class="logo">
          <a href="../home.html"><img src="../img/reallogo.png" alt="Main Logo" /></a>
        </div>
      </div>
      <ul class="navBar">
        <li class="menu">
          <a href="../mainPage/main.html">홈</a>
        </li>
        <li class="menu">
          <a href="#">여행지 날씨</a>
        </li>
        <li class="menu">
          <a href="../fashionPage/fashion.html">오늘 뭐입지</a>
        </li>
        <li class="menu">
          <a href="#">오늘 뭐먹지</a>
        </li>
        <li class="menu">
          <a href="#">오늘 뭐듣지</a>
        </li>
        <li class="menu">
          <a href="#">오늘 내기분</a>
        </li>
        <li class="menu">
          <a href="../settingPage/setting.html">설정</a>
        </li>
        <input class="menu" id="night_day" type="button" value='night' onclick='nightday()'>
      </ul>
    </header>

    <!-- section -->
    <section class="containers">
      <div class="container1">
        <div class="todayWeather">
          <h3>오늘의 날씨</h3>
          <!-- <div class="weather"></div> -->
          <div class="TodayWeather">
            <span class="time"></span>
            <div class="icon_container">
              <span class="icon"></span>
              <div class="letter_container">
                <span class="alertweather_tmp">현재기온: </span>
                <span class="alertweather_tmp_feels_like">체감기온: </span>
              </div>
            </div>
            <span class="alertweather_humidity">습도: </span>
          </div>
        </div>
        <div class="fineDustAndCovid">
          <h3>오늘의 미세먼지와 코로나 확진자 수</h3>
          <div class="finedust"></div>
          <div class="covid">
            <canvas id="covid-chart" width= "500px" height= "150px">
              <script src="js/finedust/covid/chart.js"></script>
              </script>
              </canvas>
          </div>
        </div>
      </div>
      <div class="container2">
        <div class="timeWeather">
          <h3>오늘의 시간대별 날씨</h3>
          <div class="BytimeWeather">
            <div class="t1">
              <span class="tmp0"></span>
              <span class="icon0"></span>
              <span class="time0"></span>
            </div>
            <div class="t">
              <span class="tmp1"></span>
              <span class="icon1"></span>
              <span class="time1"></span>
            </div>
            <div class="t">
              <span class="tmp2"></span>
              <span class="icon2"></span>
              <span class="time2"></span>
            </div>
            <div class="t">
              <span class="tmp3"></span>
              <span class="icon3"></span>
              <span class="time3"></span>
            </div>
            <div class="t">
              <span class="tmp4"></span>
              <span class="icon4"></span>
              <span class="time4"></span>
            </div>
            <div class="t">
              <span class="tmp5"></span>
              <span class="icon5"></span>
              <span class="time5"></span>
            </div>
            <div class="t">
              <span class="tmp6"></span>
              <span class="icon6"></span>
              <span class="time6"></span>
            </div>
            <div class="t2">
              <span class="tmp7"></span>
              <span class="icon7"></span>
              <span class="time7"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="container3">
        <div class="timeWeather">
          <h3 class="eightf">8일 예보</h3>
          <table class="weekWeather">
            <tr class="dayAndDate"></tr>
            <tr class="icons"></tr>
            <tr class="temp"></tr>
          </table>
        </div>
      </div>
    </section>
    <script src="js/finedust/app.js" type="module"></script>
    <script src="js/covid/chart.js" ></script>
    <script src="js/weatherForcast/todayWeather.js"></script>
    <script src="js/weatherForcast/weatherforcast.js"></script>
    <script src="js/darkMode.js"></script>
  </body>
</html>
