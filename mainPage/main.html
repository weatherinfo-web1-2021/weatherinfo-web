<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's weather</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- header -->
    <header class="home-header">
      <div class="header-title">
        <div class="text">날씨 정보</div>
        <div class="logo">
          <i class="fas fa-cloud fa-2x"></i>
        </div>
      </div>
      <ul class="navBar">
        <li class="menu">
          <a href="#">홈</a>
        </li>
        <li class="menu">
          <a href="#">여행지 날씨</a>
        </li>
        <li class="menu">
          <a href="#">오늘 뭐입지</a>
        </li>
        <li class="menu">
          <a href="#">오늘 뭐먹지</a>
        </li>
        <li class="menu">
          <a href="#">오늘 뭐듣지</a>
        </li>
        <li class="menu">
          <a href="#">오늘 내기분</a>
        </li>
        <li class="menu">
          <a href="#">설정</a>
        </li>
        <input type="button" value="night" />
      </ul>
    </header>

    <!-- section -->
    <section class="containers">
      <div class="container1">
        <div class="todayWeather">
          <h3>오늘의 날씨</h3>
          <div class="weather"></div>
        </div>
        <div class="fineDustAndCovid">
          <h3>오늘의 미세먼지와 코로나 확진자 수</h3>
          <div class="finedust"></div>
          <div class="covid"></div>
        </div>
      </div>
      <div class="container2">
        <div class="timeWeather">
          <h3>오늘의 시간대별 날씨</h3>
        </div>
      </div>
    </section>
  </body>
</html>
