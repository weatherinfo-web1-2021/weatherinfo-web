<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>오늘 뭐듣지</title>
</head>
<body class='musicWeb'>

    <!-- Home header -->
    <header class='home-header'>
        <div class="header-title">
            <div class="text">날씨 정보</div>
            <div class="logo">
                <i class="fas fa-cloud fa-2x"></i>
            </div>
        </div>
        <ul class="navBar">
            <li class="menu">
                <a href="#">홈</a>
            </li>
            <li class="menu">
                <a href="#">여행지 날씨</a>
            </li>
            <li class="menu">
                <a href="#">오늘 뭐입지</a>
            </li>
            <li class="menu">
                <a href="#">오늘 뭐먹지</a>
            </li>
            <li class="menu">
                <a href="/music.html">오늘 뭐듣지</a>
            </li>
            <li class="menu">
                <a href="#">오늘 내기분</a>
            </li>
            <li class="menu">
                <a href="#">설정</a>
            </li>
            <input type="button" value='night'>
        </ul>
    </header>

    <!-- Screen -->
    <main class="music-screen">

        <!-- Rcommended music dependng on the weather -->
        <section class="recommeneded">
            <h2 class="section-title">날씨 별  추천 음악입니다.</h2>
            <section class="recommended-container">
                <div class="recommended-item">
                    <img src="" alt="">
                    <h3>Sunny</h3>
                </div>
                <div class="recommended-item">
                    <img src="" alt="">
                    <h3>Windy</h3>
                </div>
                <div class="recommended-item">
                    <img src="" alt="">
                    <h3>Rainy</h3>
                </div>
                <div class="recommended-item">
                    <img src="" alt="">
                    <h3>Foggy</h3>
                </div>
            </section>
        </section>

        <!-- Weather category list and favorite Music -->
        <section class="categoryListAndFavMusic">
            <!-- category list -->
            <div class="column categotyList">
                <h2 class="section-title">카테고리</h2>
                <button class="moreBtn">더보기</button>
                <div class="column-container">
                    <button class="category">sunny</button>
                    <button class="category">windy</button>
                    <button class="category">foggy</button>
                    <button class="category">rainy</button>
                    <button class="category">clear</button>
                    <button class="category">humid</button>
                    <button class="category">snowy</button>
                </div>
            </div>
            <!-- favorite music -->
            <div class="column favMusic">
                <h2 class="section-title">좋아요 누른 곡</h2>
                <button class="moreBtn">더보기</button>
                <div class="column-container">
                    <div class="favMusic-item">
                        <img src="" alt="" class="favMusic--image">
                        <p class="favMusic--info">
                            <strong class="favMusic--name">노래 제목</strong>
                            <span class="favMusic--singer">가수명</span>
                            앨범명 1st~~
                        </p>
                    </div>
                    <div class="favMusic-item">
                        <img src="" alt="" class="favMusic--image">
                        <p class="favMusic--info">
                            <strong class="favMusic--name">노래 제목</strong>
                            <span class="favMusic--singer">가수명</span>
                            앨범명 1st~~
                        </p>
                    </div>
                    <div class="favMusic-item">
                        <img src="" alt="" class="favMusic--image">
                        <p class="favMusic--info">
                            <strong class="favMusic--name">노래 제목</strong>
                            <span class="favMusic--singer">가수명</span>
                            앨범명 1st~~
                        </p>
                    </div>
                    <div class="favMusic-item">
                        <img src="" alt="" class="favMusic--image">
                        <p class="favMusic--info">
                            <strong class="favMusic--name">노래 제목</strong>
                            <span class="favMusic--singer">가수명</span>
                            앨범명 1st~~
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Classified music -->
        <section class="categoryMusic">
            <h2 class="section-title">카테고리 별 추천 음악</h2>
            <div class="categoryMusic-container">
                <div class="categoryMusic-item">
                    <img src="" alt="">
                </div>
                <div class="categoryMusic-item">
                    <img src="" alt="">
                </div>
                <div class="categoryMusic-item">
                    <img src="" alt="">
                </div>
                <div class="categoryMusic-item">
                    <img src="" alt="">
                </div>
                <div class="categoryMusic-item">
                    <img src="" alt="">
                </div>
                <div class="categoryMusic-item">
                    <img src="" alt="">
                </div>
            </div>
        </section>

        <!-- Music player -->
        <section class="musicPlayer">
            <div class="musicPlayer-column">
                <i class="far fa-heart"></i>

                <div class="controller">
                    <i class="fas fa-backward"></i>
                    <i class="far fa-pause-circle"></i>
                    <i class="fas fa-forward"></i>
                </div>

                <i class="fas fa-volume-down"></i>
            </div>
            <div class="musicPlayer-column">
                <div class="processBar"></div>
            </div>
        </section>
    </main>
</body>
</html>
