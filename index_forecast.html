<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="css/wforcast.css" />
  </head>
  <body>
    <!-- header -->
    <header class="home-header">
      <div class="header-title">
        <div class="logo">
          <!--변경한 부분-->
          <a href="#"><img src="img/reallogo.png" alt="Main Logo" /></a>
        </div>
      </div>
      <ul class="navBar">
        <li class="menu">
          <a href="#">홈</a>
        </li>
        <li class="menu">
          <a href="#">날씨</a>
        </li>
        <li class="menu">
          <a href="#">설정</a>
        </li>
        <input type="button" value="night" />
      </ul>
    </header>

    <!-- section -->
    <section class="containers">
      <div class="container1">
        <div class="todayWeather">
          <h3>오늘의 날씨</h3>
          <div class="weather"></div>
        </div>
        <div class="fineDustAndCovid">
          <h3>오늘의 미세먼지와 코로나 확진자 수</h3>
          <div class="finedust"></div>
          <div class="covid"></div>
        </div>
      </div>
      <div class="container2">
        <div class="timeWeather">
          <h3 class="eightf">8일 예보</h3>
          <table class="weekWeather">
            <tr class="dayAndDate"></tr>
            <tr class="icons"></tr>
            <tr class="temp"></tr>
          </table>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/weatherforecast.js"></script>
  </body>
</html>
